name: Deploy Next.js Static Site to GCS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and Export Next.js
        run: |
          npm run build
          npm run export
        env:
          NEXT_PUBLIC_FB_API_KEY: ${{ secrets.NEXT_PUBLIC_FB_API_KEY }}
          NEXT_PUBLIC_FB_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FB_AUTH_DOMAIN }}
          NEXT_PUBLIC_FB_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FB_PROJECT_ID }}
          NEXT_PUBLIC_FB_APP_ID: ${{ secrets.NEXT_PUBLIC_FB_APP_ID }}

      - name: Prepare /app folder
        run: |
          mkdir -p deploy/app
          cp -r out/* deploy/app/

      - name: Upload to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: deploy
          destination: ${{ secrets.GCS_BUCKET_NAME }}

      - name: Set Website Config
        run: |
          gsutil web set -m app/index.html -e app/404.html gs://$GCS_BUCKET_NAME
        env:
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
